<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fitness Landing Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
            rel="stylesheet" />
    </head>
    <body class="bg-[#39393b] text-white ">
        <!-- Navbar -->
        <header class="flex justify-between items-center p-6">
            <h1 class="text-2xl text-red-600 font-bold">FITNESXIA</h1>
            <nav>
                <ul class="md:flex gap-8 text-lg hidden md:block">
                    <li><a href="#" class="hover:text-red-500">Home</a></li>
                    <li><a href="#" class="hover:text-red-500">About Us</a></li>
                    <li><a href="#" class="hover:text-red-500">Program</a></li>
                    <li><a href="#"
                            class="hover:text-red-500">Membership</a></li>
                    <li><a href="#"
                            class="hover:text-red-500">Testimonials</a></li>
                    <li><a href="#"
                            class="bg-red-500 hover:bg-red-600 transition-all text-white px-6 py-2 rounded-lg">Sign
                            Up</a></li>
                </ul>
                <i class="ri-menu-3-line md:hidden block text-2xl"></i>
            </nav>
        </header>

        <!-- Hero Section -->
        <section
            class="container mx-auto flex flex-col lg:flex-row items-center px-20 ">
            <div class="lg:w-1/2 mb-12 lg:mb-0">
                <h1 class="text-5xl lg:text-6xl font-extrabold leading-tight">
                    GET HEALTHY BODY WITH THE <span class="text-red-500">PERFECT
                        EXERCISES</span>
                </h1>
                <p class="mt-6 text-lg md:pr-10">
                    We are always here to help you make a healthy body and mind
                    through the power of fitness.
                </p>
                <div class="flex mt-8 gap-4">
                    <button
                        class="bg-red-500 hover:bg-red-600 transition-all text-white px-6 py-2 rounded-lg text-lg">Get
                        Started</button>
                    <button
                        class="flex items-center bg-gray-700 hover:bg-red-600 transition-all text-white px-6 py-2 rounded-lg text-lg">
                        Watch Video
                    </button>
                </div>
                <div
                    class="container grid grid-cols-3 gap-16 text-center text-xl mt-16">
                    <div>
                        <span class="text-3xl font-bold">105+</span>
                        <p>Expert Trainers</p>
                    </div>
                    <div>
                        <span class="text-3xl font-bold">970+</span>
                        <p>Members Joined</p>
                    </div>
                    <div>
                        <span class="text-3xl font-bold">135+</span>
                        <p>Fitness Programs</p>
                    </div>
                </div>
            </div>

            <!-- Image Section -->
            <div class="lg:w-1/2 flex justify-center relative md:pl-20">
                <div class="md:h-[89vh] md:w-full h-[70vh] w-[80vw]">
                    <img src="https://i.pinimg.com/564x/51/51/3a/51513a7c6efc7ed3e8292f4297892e9c.jpg"
                        alt="Fitness Image" class="rounded-lg h-full w-full object-cover object-top-center">
                </div>
            </div>
        </section>

    </body>
</html>
